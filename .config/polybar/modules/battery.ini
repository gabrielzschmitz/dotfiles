[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging = <animation-charging>
format-charging-background = ${colors.bg}
format-charging-padding = 1
label-charging = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%percentage%%{A}

format-discharging = <ramp-capacity>
format-discharging-background = ${colors.bg}
format-discharging-padding = 1
label-discharging = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%percentage%%{A}

format-full = <ramp-capacity>
format-full-background = ${colors.bg}
format-full-padding = 1
label-full = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%percentage%%{A}

ramp-capacity-0 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
ramp-capacity-1 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
ramp-capacity-2 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
ramp-capacity-3 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
ramp-capacity-4 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
ramp-capacity-framerate = 500
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1-foreground = ${colors.fg}
ramp-capacity-2-foreground = ${colors.fg}
ramp-capacity-3-foreground = ${colors.fg}
ramp-capacity-4-foreground = ${colors.fg}

animation-charging-0 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
animation-charging-1 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
animation-charging-2 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
animation-charging-3 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
animation-charging-4 = %{A1:notify-send "$(sysinfo-batteryicon && sysinfo-battery)":}%{A}
animation-charging-framerate = 500
animation-charging-0-foreground = ${colors.fg}
animation-charging-1-foreground = ${colors.fg}
animation-charging-2-foreground = ${colors.fg}
animation-charging-3-foreground = ${colors.fg}
animation-charging-4-foreground = ${colors.fg}
