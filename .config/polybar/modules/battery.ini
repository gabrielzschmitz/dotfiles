[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging = <animation-charging>
format-charging-background = ${colors.bg}
format-charging-padding = 2
label-charging = %percentage%%

format-discharging = <ramp-capacity>
format-discharging-background = ${colors.bg}
format-discharging-padding = 2
label-discharging = %percentage%%

format-full = <ramp-capacity>
format-full-background = ${colors.bg}
format-full-padding = 2
label-full = %percentage%%

ramp-capacity-0 = %{T9}%{T-}
ramp-capacity-1 = %{T9}%{T-}
ramp-capacity-2 = %{T9}%{T-}
ramp-capacity-3 = %{T9}%{T-}
ramp-capacity-4 = %{T9}%{T-}
ramp-capacity-framerate = 500
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1-foreground = ${colors.fg}
ramp-capacity-2-foreground = ${colors.fg}
ramp-capacity-3-foreground = ${colors.fg}
ramp-capacity-4-foreground = ${colors.fg}

animation-charging-0 = %{T9}%{T-}
animation-charging-1 = %{T9}%{T-}
animation-charging-2 = %{T9}%{T-}
animation-charging-3 = %{T9}%{T-}
animation-charging-4 = %{T9}%{T-}
animation-charging-framerate = 500
animation-charging-0-foreground = ${colors.fg}
animation-charging-1-foreground = ${colors.fg}
animation-charging-2-foreground = ${colors.fg}
animation-charging-3-foreground = ${colors.fg}
animation-charging-4-foreground = ${colors.fg}
