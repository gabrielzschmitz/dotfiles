# A customized Alacritty Config with Faint colors made by
# gabrielzschmitz (http://github.com/gabrielzschmitz)
colors:
  # Default colors
  primary:
    background: '#232731'
    foreground: '#6f798c'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    unfocused_hollow: true

  # Selection colors
  #
  # Colors which should be used to draw the selection area. If selection
  # background is unset, selection color will be the inverse of the cell colors.
  # If only text is unset the cell text color will remain the same.
  selection:
    text: '#9faab8'
    background: '#383c45'

  # Normal colors
  normal:
    black:   '#232731'
    red:     '#a65f69'
    green:   '#3b8563'
    yellow:  '#C7A775'
    blue:    '#487799'
    magenta: '#b9637e'
    cyan:    '#348396'
    white:   '#6f798c'

  # Bright colors
  bright:
    black:   '#6f798c'
    red:     '#B86974'
    green:   '#469E76'
    yellow:  '#C7A775'
    blue:    '#5287AD'
    magenta: '#CC6D8B'
    cyan:    '#3C97AD'
    white:   '#9faab8'

  # Dim colors
  dim:
    black:   '#232731'
    red:     '#a65f69'
    green:   '#3b8563'
    yellow:  '#C7A775'
    blue:    '#487799'
    magenta: '#b9637e'
    cyan:    '#348396'
    white:   '#6f798c'

  # Change font styles
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  
    bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 10

background_opacity: 1
