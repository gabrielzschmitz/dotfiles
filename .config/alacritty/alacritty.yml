# A customized Alacritty Config with Faint colors made by
# gabrielzschmitz (http://github.com/gabrielzschmitz)
colors:
  # Default colors
  primary:
    background: '#20232f'
    foreground: '#646b8c'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    unfocused_hollow: true

  # Selection colors
  #
  # Colors which should be used to draw the selection area. If selection
  # background is unset, selection color will be the inverse of the cell colors.
  # If only text is unset the cell text color will remain the same.
  selection:
    text: '#9096ae'
    background: '#35394a'

  # Normal colors
  normal:
    black:   '#262938'
    red:     '#806382'
    green:   '#436668'
    yellow:  '#8c8089'
    blue:    '#4f6589'
    magenta: '#6d5a80'
    cyan:    '#446781'
    white:   '#646b8c'

  # Bright colors
  bright:
    black:   '#646b8c'
    red:     '#8f6e8d'
    green:   '#4f797b'
    yellow:  '#9d8f92'
    blue:    '#59729a'
    magenta: '#876f9f'
    cyan:    '#4d7694'
    white:   '#9096ae'

  # Dim colors
  dim:
    black:   '#262938'
    red:     '#806382'
    green:   '#436668'
    yellow:  '#8c8089'
    blue:    '#4f6589'
    magenta: '#6d5a80'
    cyan:    '#446781'
    white:   '#646b8c'

  # Change font styles
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  
    bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 10.5

background_opacity: 0.8

