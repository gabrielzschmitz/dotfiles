# Backend to use: "xrender" or "glx".
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = false;
glx-no-rebind-pixmap = true;
use-damage = true

# Shadows
shadow = false;
shadow-radius = 8.6;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.2;
shadow-ignore-shaped = false;

# Opacity
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
inactive-dim = 0.15;
blur-background = false;
opacity-rule = [ 
"99:class_g = 'Alacritty'", 
"99:class_g = 'st'", 
"99:class_g = 'Polybar'", 
"80:class_g = 'Sxiv'", 
"80:class_g = 'Brave-browser'", 
"80:class_g = 'firefox'", 
"80:class_g = 'LibreWolf'", 
"80:class_g = 'Pavucontrol'", 
"80:class_g = 'Pcmanfm'", 
"80:class_g = 'discord'", 
"80:class_g = 'rofi'", 
"80:class_g = 'dmenu'", 
];

# Blur
blur:
{
  method = "gaussian";
  size = 2.5;
  deviation = 5;
};

# Fade
fading = false;
fade-delta = 1;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60;
vsync = true;
dbe = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;

# Window type settings
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};

# XSync
xrender-sync-fence = true;

# Animations
# requires https://github.com/jonaburg/picom
size-transition = true
transition-length = 250
transition-pow-x = 0.25
transition-pow-y = 0.25
transition-pow-w = 0.25
transition-pow-h = 0.25

