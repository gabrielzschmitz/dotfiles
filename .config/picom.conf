# Backend to use: "xrender" or "glx".
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = false;
glx-no-rebind-pixmap = true;
use-damage = true

# Shadows
shadow = true;
shadow-radius = 18;
shadow-offset-x = -18;
shadow-offset-y = -18;
shadow-opacity = 0.5;
shadow-ignore-shaped = false;

# Opacity
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
inactive-dim = 0.2;
opacity-rule = [ 
"100:class_g = 'Inkscape'", 
"100:class_g = 'retroarch'", 
"100:class_g = 'discord'", 
"100:class_g = 'Brave-browser'", 
"100:class_g = 'Chromium'", 
"100:class_g = 'St'", 
"100:class_g = 'Nsxiv'", 
"90:class_g = 'Signal'", 
"90:class_g = 'Pavucontrol'", 
"90:class_g = 'Pcmanfm'", 
"90:class_g = 'dwm'", 
"90:class_g = 'Xarchiver'", 
"80:class_g = 'Dragon-drop'", 
"80:class_g = 'dmenu'", 
"80:class_g = 'xmenu'", 
];

# Blur
blur-background = true;
blur:
{
  method = "gaussian";
  size = 5;
  deviation = 5;
};

# Fade
fading = true;
fade-delta = 1;
fade-in-step = 1;
fade-out-step = 1;

# Other
mark-wmwin-focused = false;
mark-ovredir-focused = false;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60;
vsync = true;
dbe = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;

# Window type settings
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = true;
    opacity = 1;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};

# XSync
xrender-sync-fence = true;

# Animations
# requires https://github.com/jonaburg/picom
size-transition = true
transition-length = 350
transition-pow-x = 0.002
transition-pow-y = 0.055
transition-pow-w = 0.055
transition-pow-h = 0.055

