# Backend to use: "xrender" or "glx".
backend = "glx";
glx-copy-from-front  = true;
glx-no-rebind-pixmap = true;
glx-no-stencil       = true;

# Shadows
shadow = false;
shadow-radius = 15;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.25;
shadow-ignore-shaped = false;

# Opacity
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
inactive-dim = 0;
opacity-rule = [ 
"100:class_g = 'Brave-browser'", 
"100:class_g = 'St'", 
"100:class_g = 'Nsxiv'", 
"100:class_g = 'Inkscape'", 
"100:class_g = 'retroarch'", 
"100:class_g = 'Gnome-mplayer'", 
"100:class_g = 'Chromium'", 
"100:class_g = 'discord'", 
"100:class_g = 'Dunst'", 
"95:class_g = 'VSCodium'", 
"95:class_g = 'Tomato.C'", 
"95:class_g = 'dwm'", 
"95:class_g = 'Polybar'", 
"95:class_g = 'Signal'", 
"95:class_g = 'Pavucontrol'", 
"95:class_g = 'Pcmanfm'", 
"95:class_g = 'Xarchiver'", 
"95:class_g = 'Dragon-drop'", 
"95:class_g = 'xmenu'", 
"95:class_g = 'Pinentry-gtk-2'", 
"95:class_g = 'herbe'", 
"95:class_g = 'dmenucenter'", 
"95:class_g = 'dmenu'", 
];

